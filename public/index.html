<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Jewellery Store</title>
    <style>
        @font-face {
            font-family: 'brannboll';
            src: url('/font/brannboll.ttf');
        }

        @font-face {
            font-family: 'Feulismia';
            src: url('/font/Feulismia.ttf');
        }

        @font-face {
            font-family: 'caster';
            src: url('/font/caster.ttf');
        }

        @font-face {
            font-family: 'josefinSans';
            src: url('/font/josefinSans.ttf');
        }

        /* Basic reset and loading styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #8EA9AB;
            margin: 0;
            padding: 0;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading spinner styles */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8EA9AB;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading spinner while React loads -->
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>
  </body>
</html>
